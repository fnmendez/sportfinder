machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 9.0.0

dependencies:
  pre:
    - sudo apt-get update && sudo apt-get install yarn
  cache_directories:
    - ~/.cache/yarn
  override:
    - yarn


test:
  pre:
    - yarn lint

deployment:
  production:
    branch: master
    heroku:
      appname: sportfinder-app
